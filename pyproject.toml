[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project]
name = "json-with-comments"
description = "JSON with Comments for Python"
license = "MIT"
authors = [
  { name = "Takumasa Nakamura", email = "n.takumasa@gmail.com" },
]
readme = "README.md"
repository = "https://github.com/n-takumasa/json-with-comments"
classifiers = [
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []
requires-python = ">= 3.7"
dynamic = ["version"]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "tox>=4.14.2",
    "ruff>=0.3.7",
]

[tool.hatch.build.targets.wheel]
packages = ["jsonc"]

[tool.ruff]
target-version = "py38"
select = ["ALL"]
ignore = [
  "ANN",     # flake8-annotations
  "D",       # pydocstyle
  "FIX",     # flake8-fixme
  "TD",      # flake8-todos
  "PTH123",  # flake8-use-pathlib: builtin-open
  "PLR0913", # too-many-arguments
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
  "F401", # Pyflakes: unused-import
]
"**/tests/**/*.py" = [
  "S101",    # flake8-bandit: assert
  "PLR2004", # magic-value-comparison
]
