[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry]
name = "json-with-comments"
version = "0.0.0"
description = "JSON with Comments for Python"
license = "MIT"
authors = ["Takumasa Nakamura <n.takumasa@gmail.com>"]
readme = "README.md"
repository = "https://github.com/n-takumasa/json-with-comments"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "jsonc" },
]

[tool.poetry.dependencies]
python = ">=3.7"

[tool.poetry.group.dev.dependencies]
pytest = "*"
tox = ">=3.27,<5.0"
ruff = ">=0.2,<0.5"

[tool.ruff]
target-version = "py38"
select = ["ALL"]
ignore = [
  "ANN",     # flake8-annotations
  "D",       # pydocstyle
  "FIX",     # flake8-fixme
  "TD",      # flake8-todos
  "PTH123",  # flake8-use-pathlib: builtin-open
  "PLR0913", # too-many-arguments
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
  "F401", # Pyflakes: unused-import
]
"**/tests/**/*.py" = [
  "S101",    # flake8-bandit: assert
  "PLR2004", # magic-value-comparison
]
